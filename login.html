<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Silo Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
            --text-dark: #0f172a;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        h1 {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0 0 24px 0;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .toggle-text {
            text-align: center;
            font-size: 0.875rem;
            margin-top: 20px;
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: #fef2f2;
            color: var(--danger);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1 id="pageTitle">Iniciar Sesión</h1>

        <div id="errorBox" class="error-msg"></div>

        <div class="field">
            <label>Email</label>
            <input type="email" id="email" placeholder="nombre@ejemplo.com">
        </div>

        <div class="field">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button id="submitBtn" onclick="handleAuth()">Ingresar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Same config
        const firebaseConfig = {
            apiKey: "AIzaSyCJJP8RKILKRByrt4Afi55VvSAzY75M7hE",
            authDomain: "datos-de-jose-para-silo.firebaseapp.com",
            projectId: "datos-de-jose-para-silo",
            storageBucket: "datos-de-jose-para-silo.firebasestorage.app",
            messagingSenderId: "410080189279",
            appId: "1:410080189279:web:8cd03360742dc86c9a34ea",
            measurementId: "G-5RDFFX8G86"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            errorBox.style.display = 'none';

            if (!email || !password) {
                showError("Por favor completa todos los campos");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect happens automatically via onAuthStateChanged
            } catch (error) {
                console.error(error);
                let msg = "Error al iniciar sesión";
                if (error.code === 'auth/invalid-email') msg = "Email inválido";
                if (error.code === 'auth/user-not-found') msg = "Usuario no encontrado";
                if (error.code === 'auth/wrong-password') msg = "Contraseña incorrecta";
                if (error.code === 'auth/invalid-credential') msg = "Credenciales inválidas";

                showError(msg);
            }
        };

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.innerText = msg;
            box.style.display = 'block';
        }
    </script>
</body>

</html>
